<div class="row">
  <div class="col-12">
    <div class="row">
      <app-upload class="col-12" (onUploadFinished)="uploadFinished($event)" [buttonText]="label"></app-upload>
    </div>
    <div class="row">
      <div class="col-12 imageContent">
        <div *ngFor="let image of imageInput" class="row">
          <a target="_blank" href="{{image}}" class="col-12">
            <img [src]="image" class="img"/>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
