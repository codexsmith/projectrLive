<div cdkDropList [cdkDropListData]="ObsLaneList | async" (cdkDropListDropped)="onLaneDrop($event)">
  <app-kanban-list
    cdkDropListGroup
    class="board-lane"
    *ngFor="let lane of ObsLaneList | async"
    [label]="lane.laneName"
    cdkDrag
    [cdkDragData]="lane.laneName"
  >
  </app-kanban-list>
</div>
