<div cdkDragHandle class="list-header">
  {{ label }}
</div>
<div class="list-body">
  <mat-list
    class="list-lane"
    cdkDropList
    [cdkDropListData]="pieces"
    (cdkDropListDropped)="onTaskDrop($event)"
    role="list"
  >
    <app-card-summary
      class="list-lane-item"
      *ngFor="let piece of pieces"
      [id]="piece.id"
      cdkDrag
      [cdkDragData]="piece"
    ></app-card-summary>
  </mat-list>
</div>
