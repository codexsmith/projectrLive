<div cdkDragHandle class="list-header">
  {{ label }}
</div>
<div class="list-body">
  <mat-list
    cdkDropList
    [cdkDropListData]="pieces"
    (cdkDropListDropped)="onTaskDrop($event)"
    class="list-lane"
    role="list"
  >
    <app-card-summary class="list-lane-item" *ngFor="let piece of pieces" [id]="piece.id" cdkDrag></app-card-summary>
  </mat-list>
</div>
