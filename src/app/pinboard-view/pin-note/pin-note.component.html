

<div formArrayName="pinNoteFormControls">
    <!-- <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button> -->
  
    <div *ngFor="let model of pinNoteFormControls.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        {{i.name}}
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>

<div *ngIf="dataModel.value as test">
  {{ test.name }}
</div>
